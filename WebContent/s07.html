<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slide 7</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- 
    <script src=".\js\jquery-3.4.1.min.js"></script>
 -->
<script type="text/javascript">
    $(function() {                                                        //$ = selector
        $('#btnPlain').click(function() {
            $.ajax({                                                     //ajax è la funzione che ha come parametro un oggetto. 
                url : "s07.txt",                                         //url è l'indirizzo della risorsa che noi vogliamo.
                success : function(data) {                               //success se dovrai avere successo allora mi pubblicherai questo testo sulla pagina web.
                    $('#targetPlain').text(data);                        //function(data = nome della variabile che stiamo utilizzando in questo momento) viene chiamata dal browser
                    	
                                                                         //               
                }
            })
        })

        $('#btnLoad').click(function() {
            $('#targetLoad').load('s07.txt');
        });

        $('#btnLoadSrv').click(function() {
            $('#targetLoadSrv').load('/edwpot/s07/timerPlain');
        });

        $('#btnGetSrv').click(function() {
            $.get('/edwpot/s07/timerPlain', function(data) {
                $('#targetGetSrv').val(data);
            });
        });
    });
</script>
</head>
<body>
    <h1>Using AJAX via JQuery</h1>

    <p>
        Back to <a href=".\index.html">home</a>
    </p>

    <div>
        <button id="btnPlain">Plain Ajax call</button>
        <span id="targetPlain">Target for Ajax</span>
    </div>

    <div>
        <button id="btnLoad">Load text</button>
        <span id="targetLoad">Target for load</span>
    </div>

    <div>
        <button id="btnLoadSrv">Load from servlet</button>
        <span id="targetLoadSrv">Target for load servlet</span>
    </div>

    <div>
        <button id="btnGetSrv">GET servlet</button>
        <input id="targetGetSrv">
    </div>
</body>
</html>
